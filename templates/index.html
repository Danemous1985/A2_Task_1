<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}?v=1.1">
</head>
<body>
    <!-- page title -->
    <h1 class="page-title">Welcome to Music Subscription Service</h1>
    <h3 class="page-subtitle">Please login below using your credentials (email and password)</h3>

    <!-- container for login form goes here -->
    <div class="container">
        <h2>Login</h2>

        <!-- show error message -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <!-- register button -->
        <button class="register-btn" onclick="window.location.href='/register';">Register</button>
    </div>
</body>
</html>
